<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-section">
        <h2>Transform</h2>

        <div class="top-section">

            <div class="image-section-1">
                <img src="/Images/Bulb.png" alt="Bulb" width="400px" height="400px">
                <h1>Transform:TranslateY</h1>
            </div>

            <div class="image-section-2">
                <img class="img2" src="/Images/Bulb.png" alt="Bulb" width="400px" height="400px">
                <h1>Transform:TranslateX</h1>
            </div>

            <div class="image-section-3">
                <img class="img3" src="/Images/Bulb.png" alt="Bulb" width="400px" height="400px">
                <h1>Transform:Translate</h1>

            </div>
        </div>



        <div class="middle-section">

            <div class="image-section-4">
                <img class="img4" src="/Images/Bulb.png" alt="Bulb" width="400px" height="400px">
                <h1>Transform:RotateY</h1>
            </div>

            <div class="image-section-5">
                <img class="img5" src="/Images/Bulb.png" alt="Bulb" width="400px" height="400px">
                <h1>Transform:RotateX</h1>
            </div>

            <div class="image-section-6">
                <img class="img6" src="/Images/Bulb.png" alt="Bulb" width="400px" height="400px">
                <h1>Transform:Rotate</h1>
            </div>

        </div>



        <div class="bottom-section">

            <div class="image-section-7">
                <img class="img7" src="/Images/Bulb.png" alt="Bulb" width="400px" height="400px">
                <h1>Transform:ScaleY</h1>
            </div>

            <div class="image-section-8">
                <img class="img8" src="/Images/Bulb.png" alt="Bulb" width="400px" height="400px">
                <h1>Transform:ScaleX</h1>
            </div>

            <div class="image-section-9">
                <img class="img9" src="/Images/Bulb.png" alt="Bulb" width="400px" height="400px">
                <h1>Transform:Scale</h1>
            </div>

        </div>



        <div class="last-section">

            <div class="image-section-10">
                <img class="img10" src="/Images/Bulb.png" alt="Bulb" width="400px" height="400px">
                <h1>Transform:SkewY</h1>
            </div>

            <div class="image-section-11">
                <img class="img11" src="/Images/Bulb.png" alt="Bulb" width="400px" height="400px">
                <h1>Transform:SkewX</h1>
            </div>

            <div class="image-section-12">
                <img class="img12" src="/Images/Bulb.png" alt="Bulb" width="400px" height="400px">
                <h1>Transform:Skew</h1>
            </div>

        </div>
        
        
    </div>
    
</body>

</html>
